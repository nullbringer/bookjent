<!DOCTYPE html>
<html>
<head>
    <title>Bookjent Dashboard</title>
    <meta charset='utf-8' />
    <link href='vendor/css/fullcalendar.min.css' rel='stylesheet' />
    <link href='vendor/css/fullcalendar.print.min.css' rel='stylesheet' media='print' />
    <script src='vendor/js/moment.min.js'></script>
    <script src='vendor/js/jquery.min.js'></script>
    <script src='vendor/js/fullcalendar.min.js'></script>
    <script>

        $(document).ready(function() {
            
            var calendar = $('#calendar');
            
            $.post( "/getDoctors", function( data ) {
                              
                var $select = $('#select-doctor');
                $.each(data.data, function(key, value){
                    var group = $('<optgroup label="' + key + '" />');
                    $.each(value, function(){
                        //$('<option />').html(this.name).appendTo(group);
                        
                        
                        $('<option>', { 
                            value: this.value,
                            text : this.name
                        }).appendTo(group);                        
                        
                    });
                    group.appendTo($select);
                });                
                
            });
            
            
            
            $( "#select-doctor" ).on( "change", function() {
                $('#loader').show();
                
                $.ajax({
                    url: '/getMeetingForDoctor', 
                    type: 'POST', 
                    contentType: 'application/json', 
                    data: JSON.stringify({ name: $(this).val()})
                }).done(function( data ) {                    
                    
                    calendar.fullCalendar( 'removeEvents');
                    calendar.fullCalendar('renderEvents', data.data, true );                    
                    $('#loader').hide();
                    
                }).fail(function() {
                    console.log( "could not fetch meeting list!" );
		    $('#loader').hide();
                });
                
                
            });

            
            

           calendar.fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay,listWeek'
                },
                defaultDate: new Date(),
                navLinks: true, // can click day/week names to navigate views
                editable: false,
                eventLimit: true, // allow "more" link when too many events
                businessHours: {
                    // days of week. an array of zero-based day of week integers (0=Sunday)
                    dow: [ 1, 2, 3, 4, 5 ], // Monday - Thursday

                    start: '10:00', // a start time (10am in this example)
                    end: '18:00', // an end time (6pm in this example)
                },
                events: []
            });

        });

    </script>
    <style>

    body {
        margin: 40px 10px;
        padding: 0;
        font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
        font-size: 14px;
    }

	 #calendar {
        max-width: 900px;
        margin-left: 100px;
        margin: 0 30px 50px 90px;
        float: left;
	 }
		
	.main {
        float: left;
	 }
	    
	.select-area {
        width: 200px;
        margin: 0px auto 50px;
        float:left;        
        margin-left: 38%;
	}
		
	#loader {
        display: none;
    }
        
    #apiaichatbox{
        margin-left: 70px;
        height: 600px;
        width: 380px;
        box-shadow: 0 19px 147px -41px rgba(0,0,0,.75);
        border: 0;
        float:left;
       
    }
		
		
		
        
    </style>
</head>
<body>
   
	<div class ="main">
        
        
        <div class="select-wrapper">
            <div class="select-area">
                <select id="select-doctor">
                    <option value=""></option>
                </select>     
            </div>
            <div class="loader-image">
                <img id="loader" src="images/Rolling.gif">	
            </div>
        </div>
        
        
         <iframe id="apiaichatbox" src="https://console.api.ai/api-client/demo/embedded/3ba6b07c-b2d8-4dd9-baca-1a506e28aa27"></iframe>
        
        
	</div>
    
    

	<div id='calendar'></div>
    
    
   

</body>
</html>
